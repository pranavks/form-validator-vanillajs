<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <div id="gender">
            <label for="">Gender</label>
            <input
              type="radio"
              id="male"
              name="gender"
              value="male"
              class="inline-override"
            />
            <label for="male" class="inline-override">Male</label>&emsp;
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              class="inline-override"
            />
            <label for="female" class="inline-override">Female</label>&emsp;
            <input
              type="radio"
              id="other-g"
              name="gender"
              value="other-g"
              class="inline-override"
            />
            <label for="other-g" class="inline-override">Other</label>
            <small>Error message</small>
          </div>
        </div>

        <div class="form-control">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            value="terms"
            class="inline-override"
          />
          <label for="terms" class="inline-override">
            I accept the <a href="#">Terms & Conditions</a></label
          >
          <small>Error message</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
